# jekyll静态变量
default:
  text_skin: default
  highlight_theme: tomorrow-night-bright
  lang: zh-CN
  paths:
    root: /
    home: /
    archive: /archive.html
    rss: /feed.xml
  mathjax: true
  mathjax_autoNumber: true
  mermaid: false
  chart: false
  toc:
    selectors: "h1,h2,h3"
  sources: jsdelivr

  page:
    mode: normal
    type: webpage
    article_header:
      align: center
      theme: light
    articles:
      show_cover: true
      show_excerpt: true
      show_readmore: true
      show_info: true
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    read_time: true
    show_subscribe: false
    full_width: false
    sharing: true
    comment: true
    license: true
    pageview: false
    search: default # algolia or lunr

sources:
  jsdelivr:
    font_awesome: "https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    jquery: "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
    leancloud_js_sdk: "https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.2/dist/av.min.js"
    chart: "https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"
    gitalk:
      js: "https://cdn.jsdelivr.net/npm/gitalk@1.8.0/dist/gitalk.min.js"
      css: "https://cdn.jsdelivr.net/npm/gitalk@1.8.0/dist/gitalk.min.css"
    valine: "https://cdn.jsdelivr.net/npm/valine@1.5.3/dist/Valine.min.js"
    mathjax: "https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.7/tex-mml-svg.min.js" # 除了用mathjax，还可以用katex
    mermaid: import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.4.1/+esm'
