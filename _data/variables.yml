# jekyll静态变量
default:
  text_skin: default
  highlight_theme: tomorrow-night-bright
  lang: zh-CN
  paths:
    root: /
    home: /
    archive: /archive.html
    rss: /feed.xml
  mathjax: true
  mathjax_autoNumber: true
  mermaid: false
  chart: false
  toc:
    selectors: "h1,h2,h3"
  sources: bootcdn

  page:
    mode: normal
    type: webpage
    article_header:
      align: center
      theme: light
    articles:
      show_cover: true
      show_excerpt: true
      show_readmore: true
      show_info: true
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    read_time: true
    show_subscribe: false
    full_width: false
    sharing: true
    comment: true
    license: true
    pageview: false
    search: default # algolia or lunr

sources:
  bootcdn:
    font_awesome: "https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    jquery: "https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"
    leancloud_js_sdk: "https://cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js" # bootcdn not available
    chart: "https://cdn.bootcdn.net/ajax/libs/Chart.js/4.4.1/chart.min.js"
    gitalk:
      js: "https://cdn.bootcss.com/gitalk/1.8.0/gitalk.min.js"
      css: "https://cdn.bootcss.com/gitalk/1.8.0/gitalk.min.css"
    valine: "https://unpkg.com/valine/dist/Valine.min.js" # bootcdn not available
    mathjax: "https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.7/tex-mml-svg.min.js"  # 除了用mathjax，还可以用katex
    mermaid: "https://cdn.bootcdn.net/ajax/libs/mermaid/11.4.1/chunks/mermaid.esm.min/architecture-I3QFYML2-BNJ4OOAP.mjs"
  unpkg:
    font_awesome: "https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    jquery: "https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"
    leancloud_js_sdk: "https://cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js"
    chart: "https://unpkg.com/chart.js@2.7.2/dist/Chart.min.js"
    gitalk:
      js: "https://unpkg.com/gitalk/dist/gitalk.min.js"
      css: "https://unpkg.com/gitalk/dist/gitalk.css"
    valine: "https//unpkg.com/valine/dist/Valine.min.js"
    mathjax: "https://www.unpkg.com/browse/mathjax@3.2.2/es5/tex-mml-svg.js"
    mermaid: "https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"
