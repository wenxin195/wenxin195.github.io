{%- include snippets/get-sources.html -%}
{%- assign _sources = __return -%}

{%- include snippets/assign.html target=site.data.variables.default.katex_autoNumber
  source0=site.katex_autoNumber source1=page.katex_autoNumber -%}
{%- assign _katex_autoNumber = __return -%}

<!-- KaTeX 样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">

<!-- KaTeX 核心脚本 -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>

<!-- 自动渲染插件 -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>

<!-- AMS 环境支持 -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/amscd.min.js"></script>

<!-- Copy-tex 插件支持复制 LaTeX 源代码 -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/copy-tex.min.js"></script>

<!-- Font metrics 插件用于优化字体 -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/font-metrics.min.js"></script>

<!-- SRE 插件用于无障碍设备 -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/render-a11y-string.min.js"></script>

<!-- 自动编号插件（依赖于 KaTeX v0.10.0 以上的版本）-->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>

<!-- 配置自动渲染并启用插件 -->
<script defer>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      // 数学公式的分隔符配置
      delimiters: [
        {left: "$$", right: "$$", display: true},   // 块级公式：$$...$$
        {left: "$", right: "$", display: false},    // 行内公式：$...$
        {left: "\\[", right: "\\]", display: true}, // 块级公式：\[…\]
        {left: "\\(", right: "\\)", display: false} // 行内公式：\(\)
      ],
      throwOnError: false, // 遇到错误时不抛出异常，避免阻塞页面渲染
      autoNumber: "AMS",
      macros: {
        "\\mit": "\\mathit",
      }
    });
  });
</script>
